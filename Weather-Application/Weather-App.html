<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="Weather-app.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" required class="input-box">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found !! </h1>
            <img src="404.png" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="cloud.png" alt="weather image " class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">Humidity</div>
                <div class="text">
                    <span id="humidity">655</span>
                </div>
                <div class="wind">wind speed</div>
                <div class="text">
                    <span id="wind-speed">655km/h </span>
                </div>
            </div>

        </div>
    </div>


    <script src="Weather-app.js"></script>
</body>

</html>
